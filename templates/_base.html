<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <! --Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <! --Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .customer-offcanvas {
            width: 350px !important;
        }










    </style>
</head>
<body>

<!--Task message-->
{% if message %}
    {% for message in messages %}
<!--        MESSAFGES-->
        {% if message.tags == "success" %}
<!--            SUCCRSS-->
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong><i class="bi bi-check2-circle"></i>{{ message.tags }}</strong>:{{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% else %}
<!--            ERROR-->
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong><i class="bi bi-x-circle"></i>{{ message.tags }}</strong>: {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}

<div class="row">
    <div class="col-3">
        <!--        SIDE BAR-->
        <div class="offcanvas-header mb-4">
            <h2 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
                <span class="text-dark">T</span>
                <span class="text-warning">O</span>
                <span class="text-primary">D</span>
                <span class="text-danger">O</span>
                <sub class="text-success">app</sub></h2>
        </div>
        <div>
            {% include 'task/side_bar.html' %}
        </div>
    </div>
    <div class="col-6">
        {% block contend %}

        {% endblock %}
    </div>
    <div class="col-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
